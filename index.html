<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="imgForm">
        <img src="img/imgformulariored.svg" alt="imagem do Formulário" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>cadastre-se</h1>
            </div>
            <div class="loginBtn">
              <button><a href="#">Entrar</a></button>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="firtname">Primeiro nome</label>
              <input
                type="text"
                id="firtname"
                name="firtname"
                placeholder="digite seu primeiro nome"
                required
              />
            </div>

            <div class="input-box">
              <label for="lastname">Sobrenome</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="digite seu sobrenome"
                required
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
